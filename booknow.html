  <head>

              /></span>
            </div>

      </header>
      <main class="container">
        <div class="d-flex justify-content-center w-100">
          <div class="justify-content-center w-50">
            <h2 class="text-center pt-3">Book now</h2>
            <div class="katekani-bg-light justify-content-center">
              <form class="d-flex flex-row w-100" action="">
                <div class="d-flex flex-column w-100">
                  <div class="form-group row">
                    <div class="col p-0">
                      <div class="col-12"><label>Name:</label></div>
                      <div class="col-12">
                        <input
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Enter First name"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col p-0">
                      <div class="col-12"><label>Surname:</label></div>
                      <div class="col-12">
                        <input
                          type="text"
                          name="surname"
                          id="surname"
                          placeholder="Enter Last name"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col p-0">
                      <div class="col-12"><label>Cellphone Number:</label></div>
                      <div class="col-12">
                        <input
                          type="text"
                          name="Cellphone"
                          id="Cellphone"
                          placeholder="Enter Cellphone number"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col p-0">
                      <div class="col-12"><label>Email Address:</label></div>
                      <div class="col-12">
                        <input
                          type="text"
                          name="email"
                          id="email"
                          placeholder="Enter Email Address"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col p-0">
                      <div class="col-12"><label>Check-in date:</label></div>
                      <div class="col-12">
                        <input
                          type="date"
                          name="date-in"
                          id="date-in"
                          placeholder="Enter Check-in date"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col p-0">
                      <div class="col-12"><label>Check-in time:</label></div>
                      <div class="col-12">
                        <input
                          type="time"
                          name="date-in"
                          id="date-in"
                          placeholder="Enter Check-in time"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col p-0">
                      <div class="col-12"><label>Check-out date:</label></div>
                      <div class="col-12">
                        <input
                          type="date"
                          name="date-out"
                          id="date-out"
                          placeholder="Enter Check-out date"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col p-0">
                      <div class="col-12"><label>Check-out time:</label></div>
                      <div class="col-12">
                        <input
                          type="time"
                          name="date-out"
                          id="date-out"
                          placeholder="Enter Check-in time"
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col p-0">
                      <div class="col-12"><label>Branch</label></div>
                      <div class="col-12">
                        <select name="people" id="people" class="form-control">
                          <option value=""><---people---></option>
                          <option value="1">Hazyview</option>
                          <option value="2">Polokwane</option>
                        </select>
                      </div>
                    </div>
                    <div class="col p-0">
                      <div class="col-12"><label>Reservation type:</label></div>
                      <div class="col-12">
                        <select class="form-control">
                          <option value=""><---type---></option>
                          <option value="1">Standard Room</option>
                          <option value="1">Double Room</option>
                          <option value="1">Family Room</option>
                          <option value="2">Event center</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col p-0">
                      <div class="col-12">
                        <label
                          >Meals (For each meal, A customer will be required to
                          pay R300):
                        </label>
                      </div>
                      <div class="col-12">
                        <div class="form-check-group">
                          <input
                            type="checkbox"
                            name="meal-lunch"
                            value="meal_lunch"
                            class="form-check d-inline-block"
                          />
                          <label for="meal-lunch">Lunch</label>
                        </div>

                        <div class="form-check-group">
                          <input
                            type="checkbox"
                            name="meal-dinner"
                            value="meal-dinner"
                            class="form-check d-inline-block"
                          />
                          <label for="meal-dinner">Dinner</label>
                        </div>
                      </div>
                    </div>
                    <div class="col p-0">
                      <div class="col-12"><label>How many people?</label></div>
                      <div class="col-12">
                        <input
                          type="number"
                          min="1"
                          max="499"
                          name="people_count"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-center align-self-end w-100"
                  >
                    <button type="submit" class="btn btn-primary">Book</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

          </div>
